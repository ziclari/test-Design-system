<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout SCSS</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .box{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Grid Layout</h2>
    <div class="grid grid-auto-fit">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <div class="grid grid-cols-3">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <h2>Flex Layout</h2>
    <div class="flex flex-row flex-justify-between">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>

    <div class="flex flex-col flex-items-center">
        <div class="box">Uno</div>
        <div class="box">Dos</div>
        <div class="box">Tres</div>
    </div>

    <h2>Spacing Utilities</h2>
    <div class="flex gap-300">
        <div class="box">Espaciado 300</div>
        <div class="box">MÃ¡s espacio</div>
    </div>

    <h2>Responsive Visibility</h2>
    <div class="hide-md">Oculto en MD</div>
    <div class="show-lg">Visible en LG</div>
</body>
</html>
